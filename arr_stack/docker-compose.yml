version: "2.1"

services:

  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
      - NZBGET_USER=${NZBGET_USER} #optional
      - NZBGET_PASS=${NZBGET_PASS} #optional
    volumes:
      - ${appdata_folder}/nzbget/config:/config
      - ${download_folder}:/downloads
    ports:
      - 6789:6789
    restart: unless-stopped

  transmission:
    image: linuxserver/transmission:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
      - TRANSMISSION_WEB_HOME=/combustion-release/ #optional
    volumes:
      - ${appdata_folder}/transmission:/config
      - ${download_folder}:/downloads
      - ${watch_folder}:/watch
    ports:
      - 9099:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ${appdata_folder}/radarr/config:/config
      - ${movie_folder}:/movies
      - ${download_folder}:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ${appdata_folder}/sonarr/config:/config
      - ${show_folder}:/shows
      - ${download_folder}:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ${appdata_folder}/lidarr/config:/config
      - ${music_folder}:/music
      - ${download_folder}:/downloads
    ports:
      - 8686:8686
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ${appdata_folder}/bazarr/config:/config
      - ${movie_folder}:/movies
      - ${show_folder}:/shows
    ports:
      - 6767:6767
    restart: unless-stopped

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
      - AUTO_UPDATE=true #optional
    volumes:
      - ${appdata_folder}/jackett:/config
      - ${download_folder}:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped

